<!DOCTYPE html>
<html>
  <head>
    <style>
      input[type="text"] {
        width: 60%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }
      button[type="submit"] {
        width: 20%;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Fetch API Data</h2>
    <form onsubmit="fetchData(); return false;">
      <!-- <label for="apiUrl">API URL:</label> -->
      <!-- <input type="text" id="apiUrl" required> -->
     
      <H1>Weather API</H1>
      <label for="lat">Latitude</label>
      <input type="text" id="lat" required>
      <br>
      <label for="lon">Longitude</label>
      <input type="text" id="lon" required>
      <br>
      <label for="apiKey">API Key</label>
      <input type="password" id="apiKey" required>
      <br>
      <label for="time">time</label>
      <input type="number" id="time" required>
      <button onclick="setPreset()">Use Preset</button>
      <button type="submit">Fetch Data</button>
    </form>
    <br>
    <div id="dataContainer"></div>
<script>
function setPreset(){
        document.getElementById("apiKey").value = `1a7e741f81fce7a97895e51dc269357e` ;
        document.getElementById("lat").value = 25.048 ;
        document.getElementById("lon").value = 121.532;
        document.getElementById("time").value = 1675785600;
      }

async function fetchData() {
        const apiKey = document.getElementById("apiKey").value;
        const lat = document.getElementById("lat").value;
        const lon = document.getElementById("lon").value;
        const time =  document.getElementById("time").value;
       //This is using the single time call of historical data
 const apiUrl = 'https://api.openweathermap.org/data/2.5/weather?lat=' + lat + '&lon=' + lon + '&appid=' + apiKey;
console.log(apiUrl)

        const response = await fetch(apiUrl);
   
        const data = await response.json();
        document.getElementById("dataContainer").innerHTML = JSON.stringify(data, null, 2);
      }
    </script>
  </body>
</html>
